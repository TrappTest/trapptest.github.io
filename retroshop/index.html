<!DOCTYPE html>
<html>
<head>
	<title>Retro Shop</title>
	<link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header class="header">
		<nav>
			<p>Home</p>
			<p>Offers</p>
			<p>Contact</p>
			<p>About</p>
		</nav>
		<div class="cart-section">
            <div class="cart" onclick="openCart()">
			Item(s) <span class="item-amount">0</span> | <span class="amount">0.00</span>€
            </div>
                <div id="cart-open">
                    <div class="item-count">
                        Items:&nbsp;<span class="item-amount">0</span>
                    </div>
                    <hr>
                        <div id="cart-items">
                        </div>
                        <hr>
                        <div class="checkout">
                            <div class="checkout-total">
                                Total: <span class="amount">0.00</span>€
                            </div>
                        <button class="checkout-button">CHECK OUT</button>
                    </div>
                </div>
		</div>
                <div class="menu-button">
                    <div class="menu-box" onclick="toggleMenu()">
                        <div class="menu-line" id="line-1"></div>
                        <div class="menu-line" id="line-2"></div>
                        <div class="menu-line" id="line-3"></div>
                    </div>
                </div>
                <div class="menu-nav">
                    <p>Home</p>
                    <p>Offers</p>
                    <p>Contact</p>
                    <p>About</p>
                </div>
	</header>
	<section id="content-box">

	</section>
    <script src="jquery.js"></script>

            "price": 5.99
        }        
    ];
    for (var index = 0; index < items.length; index++) {
    	console.log(items[index].title);

    	var div = document.createElement("DIV");
    		div.classList.add("divItem");
    	var heading = document.createElement("H1");
    		heading.innerHTML = items[index].title;
    	var img = document.createElement("IMG");
    		img.src = items[index].imageURL;
    	var description = document.createElement("P");
    		description.innerHTML = items[index].description;
    	var price = document.createElement("P");
    		price.classList.add("price");
    			price.innerHTML = items[index].price + "€";
    	var addCart = document.createElement("p");
    		addCart.classList.add("addCart");
    			addCart.innerHTML = "Add to cart";
                    addCart.setAttribute("onclick", "addToCart(" + items[index].price + ", " + items[index].id + ")");
                        addCart.setAttribute("id", items[index].id);

    	div.appendChild(heading);
    		div.appendChild(img);
    			div.appendChild(description);
    				div.appendChild(price);
    					div.appendChild(addCart);


    	document.getElementById("content-box").appendChild(div);


    }

    var itemAmount = 0;
    var total = 0;
    var number = 0;

    function addToCart (price, id) {
        number += price;
        total = number.toFixed(2);
        $(".amount").html(total);
        $("#" + id).css("display", "none");
        itemAmount++;
        $(".item-amount").html(itemAmount);

        var cartDiv = document.createElement("DIV");
            cartDiv.classList.add("cart-item");
            cartDiv.setAttribute("id", "item-" + id);

        var cartImgDiv = document.createElement("DIV");
            cartImgDiv.classList.add("cart-div-img");
            var cartImg = document.createElement("IMG");
                cartImg.src = items[id].imageURL;
                    cartImgDiv.appendChild(cartImg);

        var cartTitleDiv = document.createElement("DIV");
            cartTitleDiv.classList.add("cart-div-title");
            var cartTitle = document.createElement("H2");
                cartTitle.classList.add("cart-title");
                    $(cartTitle).html(items[id].title);
                        cartTitleDiv.appendChild(cartTitle);

        var cartPriceDiv = document.createElement("DIV");
            cartPriceDiv.classList.add("cart-div-price");
            var cartPrice = document.createElement("P");
                cartPrice.classList.add("cart-price");
                    $(cartPrice).html(items[id].price + "€");
                        cartPriceDiv.appendChild(cartPrice);

        var cartRemoveDiv = document.createElement("DIV");
            cartRemoveDiv.classList.add("cart-div-remove");
                var removeItem = document.createElement("button");
                    removeItem.classList.add("remove-button");
                        $(removeItem).html("X");
                            removeItem.setAttribute("onclick", "removeCartItem("+ id + ")");
                                    cartRemoveDiv.appendChild(removeItem);

        cartDiv.appendChild(cartImgDiv);
            cartDiv.appendChild(cartTitleDiv);
                cartDiv.appendChild(cartPriceDiv);
                    cartDiv.appendChild(cartRemoveDiv);

        document.getElementById("cart-items").appendChild(cartDiv);
    }
    function openCart () {
        $("#cart-open").fadeToggle(100);
    }
    function removeCartItem (id) {
        $("#" + "item-" + id).remove();
            $("#" + id).css("display", "inline-block");
        
        itemAmount--;
            $(".item-amount").html(itemAmount);
        number = total - items[id].price;
        total = number.toFixed(2);
             $(".amount").html(total);
    }
    function toggleMenu () {
        $("#line-1").toggleClass("active");
        $("#line-2").toggleClass("active");
        $("#line-3").toggleClass("active");
        $(".header").toggleClass("active");
        $(".cart-section").toggleClass("active");
        $(".menu-nav").toggleClass("active");
    }
</script>
</body>
</html>
